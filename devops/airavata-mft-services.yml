############################################################################
# api service
############################################################################
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
    service: api
spec:
  type: NodePort
  ports:
    - port: 7004
      name: grpc
  selector:
    app: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mft-api
  labels:
    account: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v1
  labels:
    app: api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
      version: v1
  template:
    metadata:
      labels:
        app: api
        version: v1
    spec:
      serviceAccountName: mft-api
      containers:
        - name: api
          image: docker.io/airavata-mft/api
          imagePullPolicy: Always
          ports:
            - containerPort: 7004
---
